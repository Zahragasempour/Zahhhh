<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4"> فروشگاه موبایل</h1>
            <nav>
                <a href="index.html" class="text-white text-decoration-none mx-2">خانه</a>

               
            </nav>
        </div>
    </header>
    <div class="container mt-5">
		
        <h1 class="text-center text-primary">ورود به حساب کاربری</h1>
        <form class="mt-4">
            <div class="mb-3">
                <label for="email" class="form-label">ایمیل:</label>
                <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور:</label>
                <input type="password" class="form-control" id="password" placeholder="رمز عبور را وارد کنید">
            </div>
            <button type="submit" class="btn btn-primary">ورود</button>
        </form>
    </div>
</body>
</html>
